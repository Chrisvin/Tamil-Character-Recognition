<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Character Recognition</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@0.4.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Import p5.js -->
    <script src="./p5.js" charset="utf-8"></script>

    <!-- Script for sketching parts -->
    <script src="./sketch.js" charset="utf-8"></script>

    <style>
      canvas{
        border: thin solid grey;
      }
    </style>
  </head>

  <body>
    <h1>Tamil Character Recognition using Neural Networks</h1>
    <button type="button" name="createInputExample" onclick="createInputExample()">Create input samples</button>
    <button type="button" name="createModel" onclick="createModel()">Create the Model</button>
    <br><br>
    <button type="button" name="collectInputs" onclick="collectInputs()">Prepare the training data</button>
    <br>
    <canvas id="showcaseCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.</canvas>
    <br><br>
    <button type="button" name="trainModel" onclick="trainModel()">Train the Model</button>
    <br><br>
    <button type="button" name="evaluate" onclick="evaluateModel()">Evaluate the Accuracy of the Model</button>

    <br><br>
    <input type="file" name="loadImage" id="loadImage">
    <br>
    <img src="" id="characterImage" width="100px" />
    <span id="characterImageValue" style="font-size:150px;"></span>

    <!-- Doesn't work perfectly, might need to remove later -->
    <!-- START -->
    <br>
    <span id="characterCanvas"></span>
    <span id="characterCanvasValue" style="font-size:150px;"></span>
    <br>
    <button type="button" name="characterCanvasClear" id="characterCanvasClear" onclick="characterCanvasClear()">Clear the canvas</button>
    <button type="button" name="identifyCharacterCanvas" id="identifyCharacterCanvas" onclick="identifyCharacterCanvas()">Identify the Character</button>
    <!-- END -->

    <br><br>
    <input type="file" name="loadWordImage" id="loadWordImage">
    <br>
    <img src="" id="wordImage" height="100px" border="1"/>
    <span id="wordImageValue" style="font-size:150px;"></span>
    <div id="wordImageCharacters"></div>

    <!-- Actual tensorflow.js code needs to loaded in the end, after body loads -->
    <script src="script.js"></script>
  </body>
</html>
